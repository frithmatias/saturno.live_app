<mat-toolbar color="primary" class="tickets-toolbar mat-elevation-z2">
    <mat-toolbar-row>

        <!-- Menu -->
        <mat-icon (click)="toggle('sidenav')">menu</mat-icon>
        <span class="example-spacer"></span>

        <!-- Title -->
        <span *ngIf="user?.id_company?.tx_company_name || ticketsService.companyData">{{user?.id_company?.tx_company_name || ticketsService.companyData.tx_company_name}}</span>
        <span *ngIf="!userService.usuario && !ticketsService.companyData">WebTurnos 0.0.1</span>
        <span class="example-spacer"></span>

        <!-- Chat Icon -->
        <button *ngIf="ticketsService.myTicket" (click)="toggle('chat')" mat-mini-fab>
            <mat-icon [matBadge]="unreadMessages" [matBadgeHidden]="hiddenBadge" matBadgeColor="warn">chat</mat-icon>
        </button>

        <!-- Login Button -->
        <button *ngIf="!userService.usuario && !ticketsService.publicMode && !ticketsService.myTicket"
            class="btn btn-primary" routerLink="/login">Login</button>

        <!-- User Icon -->
        <div *ngIf="userService.usuario">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon [matBadge]="unreadMessages" [matBadgeHidden]="hiddenBadge" matBadgeColor="warn">account_circle
                </mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>{{userService.usuario.tx_name}}</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>email</mat-icon>
                    <span>{{userService.usuario.tx_email}}</span>
                </button>
                <div class="p-2">
                    <button class="btn btn-sm btn-block btn-danger" (click)="userService.logout()"> Salir </button>
                </div>
            </mat-menu>

        </div>

    </mat-toolbar-row>
</mat-toolbar>
