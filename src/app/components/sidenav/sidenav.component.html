<div class="m-2">
    
    <div>
        <button mat-button routerLink="/publico">Home</button>
    </div>
    
    <div>
        <button mat-button routerLink="/publico/pantalla">Pantalla</button>
    </div>

    <div>
        <button mat-button routerLink="/publico/turnos">Turnos</button>
    </div>
    


    <div *ngFor="let item of userService.menu">
        <div>
            {{ item.titulo }}
        </div>
        <div *ngFor="let sub of item.submenu">
            <button mat-button routerLink="/{{sub.url}}">{{ sub.titulo}}</button>
        </div>
    </div>

    <div *ngIf="userService.logueado">
        <button mat-button (click)="userService.logout()"> Salir </button>
    </div>

</div>
