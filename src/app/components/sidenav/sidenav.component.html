<div class="m-2">

    <div>
        <button mat-button routerLink="/publico">Ver llamados</button>
    </div>
    <div>
        <button mat-button routerLink="/nuevo-ticket">Obtener Turno</button>
    </div>

    <div>
        <input #txtEscritorio (keyup.enter)="entrar( txtEscritorio.value )" name="escritorio" type="number" class="form-control"
        placeholder="Escritorio" autofocus required>
        <button mat-button (click)="entrar( txtEscritorio.value )">Ingresar</button>
    </div>
</div>
