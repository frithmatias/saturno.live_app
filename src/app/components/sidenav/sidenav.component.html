<div>
    <mat-form-field *ngIf="companies?.length > 0" color="warn" appearance="fill" class="w-100">
        <mat-label>Seleccione una empresa</mat-label>
        <mat-select formControlName="idCompany" [value]="loginService.user?.id_company?._id" name="idCompany" #selectDesktop
            matNativeControl required>
            <mat-option *ngFor="let company of companies" [value]="company._id" (click)="attachCompany(company)">
                {{company.tx_company_name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-accordion multi>


        <!-- ASSISTANT / USER -->
        <div *ngFor="let item of loginService.menu">
            <mat-expansion-panel [expanded]="item.titulo === 'Asistente'">

                <mat-expansion-panel-header>
                    <mat-panel-title style="align-items: center; color: darkred;">
                        <span class="{{ item.icon }} sidenav-title-icons"></span>
                        <span class="sidenav-title-text mx-2">{{ item.titulo }}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div *ngFor="let sub of item.submenu" routerLink="/{{sub.url}}" class="sidenav-item">
                    <span class="{{ sub.icon }} sidenav-item-icons"></span>
                    <span class="sidenav-item-text">{{ sub.titulo}}</span>
                </div>

            </mat-expansion-panel>
        </div>

    </mat-accordion>

    <!-- LOGOUT -->
    <div class="p-2 pt-3" *ngIf="loginService.user">
        <button class="btn btn-sm btn-block btn-danger" (click)="loginService.logout()"> Salir </button>
    </div>
</div>
