<div class="saturno-bg-tile-3">
    <div class=" h-100 container-fluid">
        <div class="row">
            <div class="col-md">
                <div class="saturno-card saturno-bg-white-4 shadow-box animated fadeIn">
                    <form ngNativeValidate #f="ngForm">
                        <div class="jumbotron m-0 py-5 text-dark">

                            <h2>Bienvenido</h2>
                            <p class="lead" style="font-size: medium;">Desde aqu√≠ puede registrar su cuenta. </p>
                            <hr class="saturno-hr my-4">
                            <p class="lead" style="font-size: medium;">Registrese con su cuenta de Google.</p>

                            <button class="btn btn-danger btn-block" type="button" id="btnGoogle" data-toggle="tooltip">
                                Google
                            </button>
                            <div class="mt-3">

                                <a routerLink="/home" class="text-dark label mt-3"><b>Volver al inicio</b></a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-md">

                <div class="saturno-card saturno-bg-white-4 shadow-box animated fadeIn">

                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" id="loginform">


                        <!-- User -->

                        <mat-form-field color="warn" logincss class="w-100">
                            <mat-label>Tu Nombre</mat-label>

                            <input matInput placeholder="Diego Perez" formControlName="name" name="name" type="text"
                                required>
                        </mat-form-field>

                        <mat-form-field color="warn" logincss class="w-100">
                            <mat-label>Email</mat-label>
                            <mat-error *ngIf="forma.errors?.emailExists">Este Email ya se encuentra registrado!
                            </mat-error>
                            <input matInput placeholder="diego@perez.com" formControlName="email" name="email"
                                type="email" (keyup)="checkEmailExists()" required>
                        </mat-form-field>

                        <mat-form-field color="warn" logincss class="w-100">
                            <mat-label>Clave</mat-label>
                            <input matInput placeholder="Clave" formControlName="password1" name="password1"
                                type="password" required>
                        </mat-form-field>

                        <mat-form-field color="warn" logincss class="w-100">
                            <mat-label>Clave Nuevamente</mat-label>
                            <input matInput placeholder="Clave" formControlName="password2" name="password2"
                                type="password" required>
                        </mat-form-field>

                        <!-- <div class="form-group row">
            <div class="col-md-12">
                <div class="p-2 rounded">

                    <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox"
                        class="checkbox checkbox-primary m-2" required>
                    <label for="checkbox-signup" style="font-size: 12px;">Estoy de acuerdo con las
                        condiciones</label>

                </div>
            </div>
        </div> -->

                        <!-- [disabled]="!forma.valid" -->
                        <div class="form-group text-center px-4 py-2">
                            <button [disabled]="!forma.valid" class="btn btn-dark btn-block text-uppercase"
                                type="submit">
                                Registrarme
                            </button>
                        </div>

                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center label">
                                <p>
                                    Ya tenes una cuenta? | <a routerLink="/login" class="text-dark"><b>Login</b></a>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
