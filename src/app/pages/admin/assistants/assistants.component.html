<div class="animated saturno-container fadeIn p-2">

    <div class="card bg-primary text-white">
        <div class="card-header">
            <span class="mdi mdi-headset"></span>
            
            Asistentes</div>
        <div class="card-body table-responsive-sm">

            <table class="table table-sm text-white" id="wt-form">
                <tr *ngFor="let assistant of assistants">

                    <td>{{assistant?.tx_name | wordMaxLength : 8}} </td>
                    <td>
                        <span *ngIf="assistant._id===assistantUpdated">
                            <mat-icon class="ml-2 list-crud-edit">check</mat-icon>
                        </span>
                    </td>
                    <td>
                        <span *ngIf="assistant.id_role==='ADMIN_ROLE'">
                            <mat-icon class="ml-2 list-crud-star">star</mat-icon>
                        </span>
                    </td>
                    <td style="text-align: right;">
                        <mat-icon class="ml-2 list-crud-edit" (click)="editAssistant(assistant)">edit</mat-icon>
                        <mat-icon *ngIf="assistant._id !== userService.user._id" class="ml-2 list-crud-delete" (click)="deleteAssistant(assistant._id)">delete
                        </mat-icon>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <div class="my-4"></div>

    <div class="card">
        <div class="card-header">
            <span class="mdi mdi-plus-circle-outline"></span>
            Alta de asistente </div>
        <div class="card-body">

            <app-assistant-create-form [assistantEdit]="assistantEdit" (updateAssistants)="updateAssistants($event)">
            </app-assistant-create-form>

        </div>
    </div>

</div>
