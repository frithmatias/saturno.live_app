<div class="saturno-container shadow-box animated fadeIn">

  <div class="jumbotron">
    <h2>Bienvenido</h2>
    <p class=" lead mb-2">Desde aqu√≠ puede sacar un turno y esperar donde usted quiera evitando salas de espera.</p>
  </div>

  <button class="btn btn-primary btn-lg btn-block m-1" routerLink="/public" role="button">OBTENER TURNO</button>
  <!-- <button class="btn btn-dark m-1" routerLink="/register" role="button">REGISTRARME</button> -->

    <div class="row" style="align-items: center;">
      <div class="col-6 footer-text">
        2020 | Matias Frith

      <div class="col-6 footer-logo">

</div>


<div class="saturno-footer">
  <div class="row">
    <div *ngIf="ticketsService.companyData" class="col">
      <span class="footer-icon-menu" routerLink="/public/screen">
        <mat-icon>list_alt</mat-icon>
        <div>Ver Pantalla</div>
      </span>
    </div>
    <div *ngIf="!ticketsService.companyData" class="col">
      <span class="footer-icon-menu" routerLink="/public/screen">
        <mat-icon>search</mat-icon>
        <div>Buscar Empresa</div>
      </span>
    </div>
    <div class="col">
      <span class="footer-icon-menu" routerLink="/login">
        <mat-icon>login</mat-icon>
        <div>Login</div>
      </span>
    </div>
    <div class="col">
      <span class="footer-icon-menu" routerLink="/contact">
        <mat-icon>comment</mat-icon>
        <div>Contacto</div>
      </span>
    </div>
  </div>
