<form autocomplete="off" style="color: brown;" ngNativeValidate [formGroup]="forma" (ngSubmit)="createDesktop()">

    <mat-form-field color="warn" appearance="fill" class="w-100">
        <mat-label>Identificador</mat-label>
        <input matInput placeholder="Id Escritorio" formControlName="idDesktop" name="idDesktop" type="text" required>
    </mat-form-field>

    <mat-form-field color="warn" appearance="fill" class="w-100">
        <mat-label>Tipo de tr√°mite</mat-label>
        <input matInput placeholder="Tipo de tramite" formControlName="idType" name="idType">
    </mat-form-field>

    <div class="form-group text-center">
        <button class="btn btn-success btn-block text-uppercase waves-effect waves-light" type="submit">Alta de Ventanilla</button>
    </div>

</form>
