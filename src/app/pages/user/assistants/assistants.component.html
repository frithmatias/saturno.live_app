<div class="animated fadeIn p-2" style="min-width: 18rem; max-width: 30rem;">

    <div class="card bg-primary lead text-white">
        <div class="card-header">Asistentes</div>
        <div class="card-body card-tickets-info table-responsive-sm">

            <table class="table table-sm text-white" id="wt-form">
                <tr *ngFor="let assistant of assistants">

                    <td>{{assistant?.tx_name | wordMaxLength : 8}} </td>
                    <td>
                        <span *ngIf="assistant._id===assistantUpdated">
                            <mat-icon class="ml-2 list-crud-edit">check</mat-icon>
                        </span>
                    </td>
                    <td>
                        <span *ngIf="assistant.id_role==='USER_ROLE'">
                            <mat-icon class="ml-2 list-crud-star">star</mat-icon>
                        </span>
                    </td>
                    <td style="text-align: right;">
                        <mat-icon class="ml-2 list-crud-edit" (click)="editAssistant(assistant)">edit</mat-icon>
                        <mat-icon class="ml-2 list-crud-delete" (click)="deleteAssistant(assistant._id)">delete
                        </mat-icon>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <div class="my-4"></div>

    <div class="card lead">
        <div class="card-header">Alta de asistentes para {{user.id_company?.tx_company_name}}</div>
        <div class="card-body">

            <app-assistant-create-form [assistantEdit]="assistantEdit" (updateAssistants)="updateAssistants($event)">
            </app-assistant-create-form>

        </div>
    </div>

</div>
