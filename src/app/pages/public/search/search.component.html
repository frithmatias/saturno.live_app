<div class="shadow-box animated fadeIn m-4 p-3" style="min-width: 18rem; max-width: 30rem;">

    <div *ngIf="!companySelected" class="jumbotron">
        <h2>Ingrese la empresa</h2>

        <hr class="my-4">
        <div class="my-2">

            <mat-form-field color="warn" appearance="fill" logincss class="w-100">
                <mat-label>Ingrese la empresa</mat-label>
                <input id="inputCompany" #inputCompany matInput [matAutocomplete]="auto" placeholder="Empresa S.A."
                    (keyup)="findCompany(inputCompany)" [value]="companySelected?.tx_company_name">
                <span class="input-icon"><i class="mdi mdi-close"></i></span>
            </mat-form-field>

            <mat-autocomplete (optionSelected)="setCompany($event.option.value)" #auto="matAutocomplete">
                <mat-option [value]="company" *ngFor="let company of companies">
                    {{company.tx_company_name}}
                </mat-option>
            </mat-autocomplete>
        </div>
    </div>

    <div *ngIf="companySelected" class="jumbotron">
        <p class="lead">
            Usted esta por ir hacia la recepci√≥n de turnos de
        </p>
        <div class="card border-success py-4 my-4">
            <p class="text-company">
                {{ companySelected.tx_company_name }}
            </p>
            <p style="color: darkblue; font-size: 1rem; font-weight: 400;">
                {{ companySelected.tx_address_street }}
                {{ companySelected.tx_address_number }}
                {{ companySelected.cd_city }}
            </p>
        </div>
        <button class="btn btn-success btn-lg btn-block" (click)="goToCompany()">Ir a
            {{companySelected.tx_company_name}}
        </button>
    </div>
    <div style="cursor: pointer;" routerLink="/">
        Volver al inicio
    </div>
</div>
