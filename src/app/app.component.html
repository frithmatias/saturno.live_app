<app-toolbar (toggleSideNav)="toggle( sidenav )" [unreadMessages]="unreadMessages" (toggleChat)="toggle( chat )">
</app-toolbar>

<mat-drawer-container class="example-container h-100">

    <mat-drawer #sidenav id="sidenav" mode="over" class="bg-dark">
        <app-sidenav></app-sidenav>
    </mat-drawer>


    <mat-drawer [(opened)]="opened" #chat id="chat" mode="over" position="end" class="mat-drawer-chat">
        <app-chat (toggleChat)="toggle( chat )" [chatOpenStatus]="opened" (unreadMessages)="unreadMessages=$event"></app-chat>
    </mat-drawer>

    <router-outlet></router-outlet>

</mat-drawer-container>
