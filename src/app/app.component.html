<app-toolbar (toggleSideNav)="toggle( sidenav )"></app-toolbar>
<mat-sidenav-container class="example-container h-100">
  
  <mat-sidenav id="sidenav" #sidenav mode="over" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
